
<!DOCTYPE html >
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">

    <title>Tela de Registro</title>
</head>
<body>
    <main id="container">
        <form id="register_form" th:action="@{/registrar}" th:object="${usuario}" method="post">
            <div id="header_box">
                <h1>Registre-se</h1>
                <i id="mode_moon" class="fa-solid fa-moon"></i>
            </div>

            <div id="inputs">
                <div class="row_inputs">
                    <div class="input_box">
                        <label for="name">
                            Nome:
                        </label>
                        <div class="input_field">
                            <input type="text" th:field="*{nome}" name="name" id="name" >
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="surname">
                            Sobrenome:
                        </label>
                        <div class="input_field">
                            <input type="text" name="surname" id="surname">
                        </div>
                    </div>
                </div>

                <div class="row_inputs">
                    <div class="input_box">
                        <label for="email">
                            E-mail:
                        </label>
                        <div class="input_field">
                            <input type="email" th:field="*{email}" name="email" id="email" >
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="phone">
                            Celular:
                        </label>
                        <div class="input_field">
                            <input type="tel" name="phone" id="phone" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}"
                             placeholder="Ex.: (xx) 9xxxx-xxxx">
                        </div>
                    </div>
                </div>



                <div class="row_inputs">
                    <div class="input_box">
                        <label for="password">
                            Senha:
                        </label>
                        <div class="input_field">
                            <input type="password" th:field="*{senha}" name="password" id="password"  >
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="confPass">
                            Confirmar senha:
                        </label>
                        <div class="input_field">
                            <input type="password" name="confPass" id="confPass">
                        </div>
                    </div>
                </div>

                <div>
                    
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="register_button">
                Registrar-se
            </button>
        </form>
        <div id="login">
            JÃ¡ tem uma conta? 
            <a th:href="@{/login}">
                Entrar
            </a>
        </div>
    </main>

    <script src="/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/e8f60f12a8.js" crossorigin="anonymous"></script>

</body>

</html>
