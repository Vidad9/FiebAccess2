<!DOCTYPE html>
<html>
<head>
    <title>Edição de Datas e Horas Disponíveis</title>
</head>
<body>
      
    <style>
        /* Estilos gerais para a tela de administração */
body {
    background-color: rgb(255, 255, 255); /* Fundo roxo */
    color: rgb(0, 0, 0); /* Texto em branco para contraste */
    font-family: Arial, sans-serif;
    /* CSS */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 50vh;
    margin: 0;

}

h1 {
    text-align: center; /* Centralize o título */
}

/* Estilize o formulário de edição */
form {
    max-width: 600px; /* Defina a largura máxima do formulário */
    margin: 0 auto; /* Centralize o formulário horizontalmente na tela */
    padding: 20px;
    background-color: #8b008b; /* Roxo escuro para o formulário */
    border-radius: 10px;
}

/* Estilize os campos de entrada de dados */
input[type="text"] {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 10px;
    margin: 5px 0;
}

/* Estilize os botões */
button {
    background-color: #8b008b; /* Roxo escuro */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin: 10px 0;
}

/* Quando o mouse pairar sobre os botões, mude o estilo */
button:hover {
    background-color: #6a006a; /* Roxo mais claro */
}

/* Estilize as mensagens de sucesso ou erro */
.msg-success {
    background-color: #4caf50; /* Verde para mensagens de sucesso */
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    margin: 10px 0;
}

.msg-error {
    background-color: #f44336; /* Vermelho para mensagens de erro */
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    margin: 10px 0;
}


.back-button {
    background-color: #8b008b; /* Roxo escuro */
    font-family: Arial, sans-serif;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    text-decoration: none;
    cursor: pointer;
    margin-top: 10px; /* Ajuste o espaçamento conforme necessário */
    display: inline-block;
}

.back-button:hover {
    background-color: #6a006a; /* Roxo mais claro */
}

    </style>


    <h1>Edição de Datas e Horas Disponíveis</h1>
    <table>
        <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Ação</th>
        </tr>
        <tr>
            <td><input type="text" value="2023-11-15"></td>
            <td><input type="text" value="09:00"></td>
            <td><button>Editar</button></td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
    </table>

    <a href="javascript:history.back()" class="back-button">Voltar</a>


    <script>fetch('/seu-endpoint-de-atualizacao', {
        method: 'POST',
        body: JSON.stringify({ novaData: 'nova data', novoHorario: 'novo horario' }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            // Atualização bem-sucedida, você pode fornecer feedback ao administrador.
        } else {
            // Trate erros ou problemas na atualização.
        }
    })
    .catch(error => {
        console.error('Erro na atualização: ' + error);
    });
    </script>
</body>
</html>
